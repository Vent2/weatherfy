<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="scss/main.scss">
    <script defer type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCra3Y4vmmqlqOFHx4HOmo7X0qQMwV217U&libraries=places"></script>
    <script defer src="script.js"></script>
    <title>Weatherfy</title>
</head>
<body>
    <div class="location">
        <h1 class="location-timezone">Timezone</h1>
        <p>Icon</p>
    </div>
    <div class="temperature">
        <div class="degree-section">
            <h2 class="temperature-degree">34</h2>
            <span>F</span>    
        </div>
        <div class="temperature-description">It's Cold</div>
    </div>
<!-- loader part  -->
<div class="loader-container">
    <div class='loader-ring'>
        <div class='loader-ring-light'></div>
        <div class='loader-ring-track'></div>
      </div>
      
</div>
</body>
</html>
