<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=chrome">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/main.77bb5cfd.css">
    <script defer="" src="https://cdnjs.cloudflare.com/ajax/libs/skycons/1396634940/skycons.min.js"></script>
    <script defer="" type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCra3Y4vmmqlqOFHx4HOmo7X0qQMwV217U&libraries=places"></script>
    <script defer="" src="/script.75da7f30.js"></script>
    <title>Weatherfy</title>
<script src="/main.77bb5cfd.js"></script></head>


<body>
    <div class="container">
        <div class="icon-section">
        <canvas class="icon" width="130" height="130"></canvas>
        </div>
        <div class="information">
            <h1 class="location-timezone">Enter a Location</h1>
            <div class="degree-section">
                <h2 class="temperature-degree split"></h2>
                <span></span>    
                <div class="temperature-description split"></div>
                </div>
        </div>
        <div class="city-search-container">
        <input type="text" class="city-search" data-city-search="" placeholder="Enter Location">
        </div>

<!-- loader part  -->
        <div class="loader-container">

            <div class="loader">
                <span></span>
                <span></span>
                <span></span>
                <h2>Loading...</h2>
            </div>
        </div>
    <!-- <div class="loader-container">
        <div class='loader-ring'>
            <div class='loader-ring-light'></div>
            <div class='loader-ring-track'></div>
        </div>
    </div> -->
    </div>

    <footer>
        <h2>Weatherfy by <a href="http://www.geraldventura.dev">Me</a></h2>
    </footer>
</body>
</html>
